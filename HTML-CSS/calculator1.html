<html>
    <head>
        <title>Calculator</title>
<link type="text/css" rel="stylesheet" href="text3.css" />

    </head>
    <body>
        <form name="calculator">
        <table><tr>
            <td colspan="4"><input type="textfield" name="ans" value=""></td>
            
        </tr>
        <tr>
            <td><button type="button" value="1" onclick="document.calculator.ans.value+='1'">1</td>
            <td><button type="button" value="2" onclick="document.calculator.ans.value+='2'">2</td>
            <td><button type="button" value="3" onclick="document.calculator.ans.value+='3'">3</td>
            <td><button type="button" value="+" onclick="document.calculator.ans.value+='+'">+</td>
        </tr>
          <tr>
            <td><button type="button" value="4" onclick="document.calculator.ans.value+='4'">4</td>
            <td><button type="button" value="5" onclick="document.calculator.ans.value+='5'">5</td>
            <td><button type="button" value="6" onclick="document.calculator.ans.value+='6'">6</td>
            <td><button type="button" value="-" onclick="document.calculator.ans.value+='-'">-</td>
        </tr>
          <tr>
            <td><button type="button" value="7" onclick="document.calculator.ans.value+='7'">7</td>
            <td><button type="button" value="8" onclick="document.calculator.ans.value+='8'">8</td>
            <td><button type="button" value="9" onclick="document.calculator.ans.value+='9'">9</td>
            <td><button type="button" value="*" onclick="document.calculator.ans.value+='*'">*</td>
        </tr>
          <tr>
            <td colspan="2" width"50%" align="center"><button type="button" value="0" onclick="document.calculator.ans.value+='0'">0</td>
            <td><button type="button" value="/" onclick="document.calculator.ans.value+='/'">/</td>
            <td><button type="button" value="." onclick="document.calculator.ans.value+='.'">.</td>
        </tr>
    
        </table>
        </form>
    </body>
</html>
